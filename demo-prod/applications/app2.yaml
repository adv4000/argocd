apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : myapp2
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name     : in-cluster
    namespace: app2
  source:
    path   : "HelmCharts/MyChart2"
    repoURL: "git@github.com:adv4000/argocd.git"
    targetRevision: HEAD
    helm:
      valueFiles:
      - values_prod.yaml
      parameters:
      - name: "container.image"
        value: adv4000/app2:latest

  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true         
